<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokederex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='node_modules/bootstrap/dist/css/bootstrap.css'>

    <style>
        body {
            background-color: rgb(255, 156, 156);
        }

        header {
            display: block;
            background-color: rgb(204, 0, 0);
            position: sticky;
            left: 0;
            top: 0;
            width: 100vw;
            height: 65px;
            margin-bottom: 1em;
        }

        header h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            color: rgb(255, 222, 0);
        }

        #cargando {
            font-size: 3em;
            font-weight: bold;
            display: flex;
            justify-content: center;
        }

        #contenedor-cartas {
            display: flex;
            justify-content: center;
        }

        #modal-content {
            display: flex;
            align-items: center;
        }

        #modal-imagen {
            height: 200px;
            width: auto;
        }

        .carta {
            background-color: rgb(43, 8, 158);
            font-size: 1.5em;
            color: blanchedalmond;
            text-align: center;
            min-height: 3em;
        }
    </style>

</head>

<body>
    <header>
        <h1>POKEDEREX</h1>
    </header>

    <div id="warp">

        <div id="cargando">
            cargando...
        </div>

        <div class="container">
            <div id="contenedor-cartas" class="row row-cols-2 row-cols-md-5"></div>
        </div>

        <div>
            <button id="boton-anterior" type="button" class="btn btn-secondary">Anterior</button>
            <button id="boton-siguiente" type="button" class="btn btn-secondary">Siguiente</button>
        </div>
    </div>


    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">cargando...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="contenedor-sprite">
                    <img id="modal-imagen" src="" alt="">
                </div>
                <div class="modal-body" id="modal-cuerpo">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src='src/main.js'></script>
</body>

</html>
